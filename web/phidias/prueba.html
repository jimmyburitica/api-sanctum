<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .pages a .previous { 
    float: left;
}
 
.pages a.next { 
    align: right;
}
 
.pages ul { 
    list-style: katakana;
    margin: 0;
    padding: 150px;
    text-align: left;
    white-space: pre;
}
 
.pages ul li { 
    display: inline-block;
    padding: 4px 12px;
    block-border-radius: 3px;
    background: #134875;
    font-color: #000;
}
 
.pages ul li.active { 
    background: #fff;
}
  </style>
  <div class="pages">
    <a class="previous">Anterior</a>
    <a class="next">Siguiente</a>
    <ul>
      <li>1</li>
      <li class="active">2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </div>
</body>
</html>
